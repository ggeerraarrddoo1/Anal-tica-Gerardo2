<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />

    <title>Análisis Sanguíneo Interactivo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* Custom scrollbar for webkit browsers */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #1e293b; /* slate-800 */
      }
      ::-webkit-scrollbar-thumb {
        background: #4f46e5; /* indigo-600 */
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #6366f1; /* indigo-500 */
      }
      body {
        font-family: 'Inter', sans-serif; /* A more modern sans-serif font */
         background-color: #0f172a; /* slate-900. Matches the app's gradient background */
      }
      /* Ensure chart canvas is responsive and fits its container */
      .chart-container-wrapper {
        position: relative;
        height: 450px; /* Default height, can be adjusted */
        width: 100%;
      }
      #evolutionChart {
        display: block; /* Removes extra space below canvas */
        box-sizing: border-box;
        height: 100% !important; /* Force chart.js canvas to respect wrapper height */
        width: 100% !important; /* Force chart.js canvas to respect wrapper width */
      }
       @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');
    </style>

}
